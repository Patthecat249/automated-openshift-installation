# Make oc executable >> copy to /usr/local/bin/oc
    - name: "96 - copy oc to /usr/local/bin and make executable"
      copy:
        src: "{{ dir_downloads }}oc"
        dest: "/usr/local/bin/oc"
        mode: "0755"

