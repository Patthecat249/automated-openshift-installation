- name: "{{ lookup('pipe','date \"+%Y-%m-%d %H-%M-%S\"') }} | Playbook - Configure the Registry-VM"
  hosts: "{{ registry.ip }}"
  become: "true"
  gather_facts: "false"
  vars_files:
