# Starte den DNS-Dienst erneut, wenn sich etwas an der DNS-Konfiguration ge채ndert hat.
  handlers:
    - name: "restart dnsmasq"
      become: "true"
      become_user: "root"
      service:
        name: dnsmasq
        state: restarted
      delegate_to: "{{ bastion.ip }}"

