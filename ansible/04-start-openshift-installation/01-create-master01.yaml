# Execute on install-vm

- name: "OCP-MASTER01-VM"
  become: "true"
  become_user: "root"
  hosts: 127.0.0.1
  gather_facts: "false"
  vars_files:
    - "../vars/vars.yaml"
  vars:
    - cpu: "{{ masters[0].cpu }}"
    - ram: "{{ masters[0].ram }}"
    - hostname: "{{ masters[0].hostname }}"
    - ip: "{{ masters[0].ip }}"
    # - kickstart_file: "{{ masters[0].hostname }}.cfg"
 
  tasks:
# Erstelle Arbeitsverzeichnisse
    - name: "01 --- Create Working-Directories"
      file:
        path: "{{ item }}"
        state: "directory"
        recurse: "true"
      with_items:
        - "{{ dir_root }}"
        # - "{{ dir_terraform }}"
        - "{{ dir_terraform }}{{ masters[0].hostname }}"
        - "{{ dir_terraform_module_vm }}"
      tags:
        - create

    # - name: "02 --- Create Working-Directories with sudo"
    #   file:
    #     path: "{{ item }}"
    #     state: "directory"
    #     recurse: "true"
    #   with_items:
    #     - "{{ dir_nfs_root }}"
    #   tags:
    #     - create

# Install some Software
    - name: "03 --- Installiere nfs-utils.x86_64"
      yum:
        name: nfs-utils.x86_64
        state: present
    - name: "04 --- Installiere libnfs-utils.x86_64"
      yum:
        name: libnfs-utils.x86_64
        state: present

# Pr체fe, ob die IP-Adresse bereits in /etc/dnsmasq.conf existiert.
    - name: "05 --- Check, if IP-Address {{ masters[0].ip }} exists in /etc/dnsmasq.conf"
      command: "grep \"{{ masters[0].ip }}\" /etc/dnsmasq.conf"
      register: checkmyconf
      check_mode: no
      ignore_errors: yes
      changed_when: no
      delegate_to: "pi"
      tags:
        - checker

    - name: "06 --- If /etc/dnsmasq.conf contains {{ masters[0].ip }}, Stop Ansible-Playbook"
      debug: msg="Die IP-Adresse {{ masters[0].ip }} existiert bereits in /etc/dnsmasq.conf!"
      when: checkmyconf.rc == 0
      tags:
        - checker

# Pr체fe, ob der Hostname {{masters[0].hostname}} bereits in /etc/dnsmasq.conf existiert.
    - name: "07 --- Check, if IP-Address {{ masters[0].hostname }} exists in /etc/dnsmasq.conf"
      command: "grep \"{{ masters[0].hostname }}\" /etc/dnsmasq.conf"
      register: checkmyconf2
      check_mode: no
      ignore_errors: yes
      changed_when: no
      delegate_to: "pi"
      tags:
        - checker

    - name: "08 --- If /etc/dnsmasq.conf contains {{ masters[0].hostname }}, Stop Ansible-Playbook"
      debug: msg="Der Hostname {{ masters[0].hostname }} existiert bereits in /etc/dnsmasq.conf!"
      when: checkmyconf2.rc == 0
      tags:
        - checker

# Beende das Playbook, wenn die IP-Adresse bereits in /etc/dnsmasq.conf existiert
    - meta: end_play
      when: checkmyconf.rc == 0
# Beende das Playbook, wenn die IP-Adresse bereits in /etc/dnsmasq.conf existiert
    - meta: end_play
      when: checkmyconf2.rc == 0

