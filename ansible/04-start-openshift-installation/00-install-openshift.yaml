    - name: "08 --- Add DHCP-entry to /etc/dhcp/dhcpd.conf"
      become: "true"
      become_user: "root"
      vars:
        hostname: "{{ mac.results[item].item.hostname }}"
        ip: "{{ mac.results[item].item.ip }}"
      lineinfile:
        path: "/etc/dhcp/dhcpd.conf"
        line: "host {{ hostname }} { server-name \"{{ bastion.ip }}\"; next-server {{ bastion.ip }}; filename \"{{ boot_script }}\"; hardware ethernet {{ mac.results[item].stdout }}; fixed-address {{ip}}; option host-name \"{{hostname}}\"; }"
      with_items:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      delegate_to: "{{bastion.ip}}"
      tags:
        - getmac


