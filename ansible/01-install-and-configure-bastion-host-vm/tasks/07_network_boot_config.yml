- name: "76 - Start and enable HTTP server"
  service:
    name: httpd
    state: started
    enabled: yes
  tags:
    - rerun

# 21.09.2020 - New Feature to backup the TFTP-Folder-Content
- name: "77 - Backup TFTP-Folder to /opt/sva/backup"
  command: cp -r  "{{ dir_tftp_root }}" "{{ dir_backup_tftp }}"
  tags:
    - rerun
