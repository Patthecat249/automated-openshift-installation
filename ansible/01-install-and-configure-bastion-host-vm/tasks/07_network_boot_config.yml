---
- name: "73 - Allow incoming connections to the tftp service in the firewall"
  firewalld:
    service: tftp
    permanent: yes
    state: enabled
  tags:
    - rerun


- name: "74 - Copy pxelinux.0 and menu.c32 to '{{ dir_tftp_root }}'"
  copy:
    src: "/usr/share/syslinux/{{ item }}"
    dest: "{{ dir_tftp_root }}{{ item }}"
    owner: dnsmasq
    group: wheel
    mode: '0644'
    remote_src: "true"
  with_items: 
    - 'pxelinux.0'
    - 'menu.c32'
    - 'ldlinux.c32'
    - 'libutil.c32'
  tags:
    - linuxbootfiles

- name: "75 - Make sure folder '{{ dir_tftp_root }}pxelinux.cfg/' exists"
  file:
    path: "{{ dir_tftp_root }}pxelinux.cfg"
    state: directory
    owner: dnsmasq
    group: wheel
    mode: '0755'
  tags:
    - linuxbootfiles

